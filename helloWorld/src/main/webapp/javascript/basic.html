<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript/basic.html</title>
  </head>
  <body>
    <button id="turnon">TurnOn</button>
    <img id="img" src="https://www.w3schools.com/js/pic_bulboff.gif" />
    <button id="turnoff">TurnOff</button>

    <script>
      var turnOn = document.getElementById("turnon")
      turnOn.onclick = function () {
        document.getElementById("img").src =
          "https://www.w3schools.com/js/pic_bulbon.gif"
      }
      var turnOff = document.getElementById("turnoff")
      turnOff.onclick = function () {
        document.getElementById("img").src =
          "https://www.w3schools.com/js/pic_bulboff.gif"
      }
    </script>
  </body>
</html>
