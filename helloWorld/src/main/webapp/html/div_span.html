<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/div_span.html</title>
    <style>
        div{
            border: 1px dotted red;
            display: inline;
            width: 100px;
        }

        span{
            border: 1px dotted blue;
            display: block;
            width: 100px;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>

</html>
