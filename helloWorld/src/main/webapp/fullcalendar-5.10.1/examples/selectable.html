<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../lib/main.css" rel="stylesheet" />
    <script src="../lib/main.js"></script>
    <script>
      var eventData = "" // 값을 넣어주기.

      // 아래 부분을 실행
      document.addEventListener("DOMContentLoaded", function () {})
      var xhtp = new XMLHttpRequest()
      xhtp.open("get", "../../ScheduleServlet")
      xhtp.send()
      xhtp.onload = function () {
        eventData = JSON.parse(xhtp.responseText)
        showCalendar()
      }

      function showCalendar() {
        var calendarEl = document.getElementById("calendar")
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          initialDate: "2022-01-01", // 시작날짜
          navLinks: true, // can click day/week names to navigate views
          selectable: true,
          selectMirror: true,
          select: function (arg) {
            var title = prompt("일정 이름 :")
            if (title) {
              console.log(arg)

              var regAjax = new XMLHttpRequest()
              regAjax.open("post", "../../ScheduleServlet")
              regAjax.setRequestHeader(
                "Content-type",
                "application/x-www-form-urlencoded"
              )
              regAjax.send(
                `action=insert&title=${title}&start=${arg.startStr}&end=${arg.endStr}`
              )
              regAjax.onload = function () {
                var result = JSON.parse(regAjax.responseText)

                if (result.retCode == "Success") {
                  // 화면에 추가하는 코드
                  calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay,
                  })
                } else {
                  // 실패일 경우

                  alert("오류가 발생했습니다.")
                }
              } // end of onload
            } //end of if()
            calendar.unselect()
          },
          eventClick: function (arg) {
            console.log(arg)
            var title = arg.el.innerText
            if (confirm("Are you sure you want to delete this event?")) {
              // 데이터 삭제 처리...
              var delAjax = new XMLHttpRequest()
              delAjax.open("post", "../../ScheduleServlet")
              delAjax.setRequestHeader(
                "content-type",
                "application/x-www-form-urlencoded"
              )
              delAjax.send(`title=${title}&action=delete`)
              delAjax.onload = function () {
                arg.event.remove() // 화면 삭제
                alert("에러가 발생했습니다.")
              }
              arg.event.remove()
            }
          },
          editable: true,
          dayMaxEvents: true, // allow "more" link when too many events
          events: eventData,
          // [
          //   {
          //     groupId: 999,
          //     title: "Repeating Event",
          //     start: "2020-09-09T16:00:00",
          //     end: "2020-09-09T19:00:00",
          //   },
          // ],
        })

        calendar.render()
      }
    </script>
    <style>
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #calendar {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div id="calendar"></div>
  </body>
</html>
