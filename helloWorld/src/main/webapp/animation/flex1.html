<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation/flex1.html</title>
    <style>
      .container {
        display: flex;
        background-color: yellow;
        width: 60%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: right;
      }

      .box {
        width: 80px;
        background-color: yellowgreen;
        border: 1px solid blue;
        padding: 5px 45px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
