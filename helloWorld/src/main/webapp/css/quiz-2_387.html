<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>연습문제 2</title>
    <style>
      #container {
        width: 200px;
        margin: 30px auto;
      }
      img {
        border: 1px solid #ccc;
        border-radius: 50%; 
        box-shadow: 5px 5px 30px 2px rgb(168, 157, 157);
        perspective: 200px;
        animation: bear;
        animation-duration: 10s;
      }

      @keyframes bear {
        0% {
          transform: rotateY(0deg);
        }
        50% {
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <img src="../img/bear.jpg" alt="곰인형 사진" />
    </div>
  </body>
</html>
