<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table.html</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>영어</th>
          <th>수학</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>70</td>
          <td>80</td>
        </tr>
        <tr>
            <tr>
                <td>김민수</td>
                <td>70</td>

              </tr>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td>홍길동</td>

    <h2>상품 구성</h2>
    <table border="1">
    <caption>선물용과 가정용 상품 구성</caption>
    <thead>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="2">선물용</th>
            <th>3kg</th>
            <th>11 ~ 16과</th>
            <th>35,000원</th>
        </tr>
        <tr>
            <th>5kg</th>
            <th>18 ~ 26과</th>
            <th>52,000원</th>
        </tr>
        <tr>
            <th rowspan="2">가정용</th>
            <th>3kg</th>
            <th>11 ~ 16과</th>
            <th>30,000원</th>
        </tr>
        <tr>
            <th>5kg</th>
            <th>18 ~ 26과</th>
            <th>47,000원</th>
        </tr>
    </tbody>
</table>
    <br>
    <br>
    <table border="1">
        <thead>
            <tr style="background-color: rgb(194, 185, 185);">
                <th >방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <!-- 첫번째 -->
            <tr> 
                <td>유채방</td>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000</td>
            </tr>
            <!-- 두번째 -->
            <tr>
                <td>동백방</td>
                <td>동성 도미토리</td>
            </tr>
            <!-- 세번째 -->
            <tr>
                <td>동백방</td>
                <td>가족 1팀</td>
            </tr>
            <!-- 네번째 -->
            <tr>
                <td>천혜향방</td>
                <td> - </td>
                <td>2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background-color: rgb(194, 185, 185);">
                <th colspan="4">바깥채 전체를 렌트합니다.</th>
            </tr>
        </tfoot>
    </table>

</html>
