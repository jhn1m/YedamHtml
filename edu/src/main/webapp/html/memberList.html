<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>회원 리스트 페이지(memberList.html)</title>
<style>
span {
	display: block;
	padding: 3px;
}
</style>
</head>
<body>
	<div id="show"></div>
	<form action="../memberList.do" method="get">
		<input type="text" name="id" value="10" /> <input type="text"
			name="name" value="Choi" /> <input type="submit" />
	</form>
	<script>
		// AJAX => 비동기방식처리 (XMLHttpRequest())
		var xhtp = new XMLHttpRequest()
		xhtp.open("post", "../memberList.do")
		xhtp.setRequestHeader("Content-type",
				"application/x-www-form-urlencoded")
		xhtp.send(`id=55&name=TEST&score=98`)
		xhtp.onload = function() {
			var show = document.getElementById("show")
			console.log(xhtp.responseText)
			var data = JSON.parse(xhtp.responseText)
			data.forEach(function(member) {
				var span = document.createElement("span")
				span.innerText = member.id + "-" + member.name

				show.appendChild(span)
			})
		}
	</script>
</body>
</html>
